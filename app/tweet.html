<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/styles.css" />
  <title>Document</title>
</head>

<body>
  <div id="body_wrapper_tweet">
    <div class="wave"><img src="./images/background.png" alt="" /></div>

    <div class="tweet_wrapper_comment">
      <div class="top">
        <a href="home.html"><img src="./images/yellowarrow.png" alt="" /></a>
        <button>Tweet</button>
      </div>
      <div class="text_comment">
        <textarea placeholder="Your commend here..."></textarea>
      </div>
    </div>

    <div class="comment_window_successfully">
      <p>Tweet Successfully Uploaded!</p>
    </div>

    <div class="comment_window_unsuccessfully">
      <p>Ops, something went wrong!</p>
    </div>

    <div class="yellow_middle"></div>
    <div class="purple_three"></div>
    <div class="purple_four"></div>
    <div class="img_wrapper_standingOne">
      <img src="./images/standing24.png" alt="" />
    </div>
    <div class="img_wrapper_standingTwo">
      <img src="./images/standing11.png" alt="" />
    </div>
  </div>


</body>
<script type="module" src="./js/tweet.js"></script>

</html>
